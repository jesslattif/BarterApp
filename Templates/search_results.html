{% extends "layout.html" %}
{% block body %}
<div class="container">

<h1>All items matching "{{ search_term }}" </h1>
	<table>
		<tr>
			<td>
				<strong>
					Item
				</strong>
			</td>
			<td>
				<strong>
					Description
				</strong>
			</td>
		
			<td>
				<strong>
					User
				</strong>
			</td>
		</tr>
		{% for item in items %}
			<tr>	
				<td>
					{{ item.name }}
				</td>
				<td>
					{{ item.description }}
				</td>
				<td>
					{{ item.category.name }}
				</td>
				<td>
					{{ item.user.first_name }} 
					{{ item.user.last_name }}
				</td> 
			</tr>
		{% endfor %}

	</table>
</div>
{% endblock %}
